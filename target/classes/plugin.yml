name: Backpacks
version: '1.0-SNAPSHOT'
main: br.com.backpacks.Main
api-version: '1.20'

commands:
  bdebug:
    description: 'Just to make easy debugging'
    aliases:
      - 'bbug'
  backpackgive:
    description: 'Give a backpack to a player'
    aliases:
      - 'bpgive'
    usage: '/backpackgive <player> <backpackType>'
  backpacklist:
    description: 'show all backpacks'
    aliases:
      - 'bplist'
    usage: '/backpacklist'
  backpackgiveid:
    description: 'Give a existent backpack to a player'
    aliases:
      - 'bpgiveid'
    usage: '/backpackgiveid <player> <backpackId>'
  backpackremove:
    description: 'Remove a backpack'
    aliases:
      - 'bpremove'
    usage: '/backpackremove <backpackId>'
  backup:
    description: 'Make a new backup file'
    aliases:
      - 'bpbackup'
    usage: '/backup <MANAGE/CREATE>'